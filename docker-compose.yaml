services:
  db:
    restart: "always"
    build:
      context: .
      dockerfile: dockerfile-db
    image: molinks-db
    command: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  web:
    restart: "always"
    build:
      context: .
      dockerfile: dockerfile-web-prod
    image: molinks-web
    command: uwsgi --ini /project/uwsgi.ini
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      - db

volumes:
    postgres-data:

