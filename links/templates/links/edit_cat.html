{% extends "base.html" %}

{% block title %}Edit Cat Page{% endblock %}

{% block content %}

{% if errors %}
<p>{{ errors }}</p>
{% endif %}

<form method="post" action="{{ cat_id }}">
{% csrf_token %}
<table>
    <tr>
        <th><label>Old category name:</label></th>
        <td>{{ category.name }}</td>
    </tr>
    {{ form.as_table }}
<tr><td>
    <input type="submit" name="save" value="Save">
    <input type="submit" name="cancel" value="Cancel">
</td></tr>

</table>
</form>

{% endblock %}
